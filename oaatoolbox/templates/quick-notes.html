<script>


        function clearNote() {
            location.reload();
        }

        function copynote() {
        let semester = document.getElementById('semester').value;
        let major = document.getElementById('studentMajor').value.toUpperCase();
        let minor = document.getElementById('studentMinor').value.toUpperCase();

        let status = document.getElementById('status');
        let status_text = status.options[status.selectedIndex].text;

        let standing = document.getElementById('academicStanding');
        let standing_text = standing.options[standing.selectedIndex].text;

        let CDC = document.getElementById('CDC');

        var textarea = document.createElement('textarea');
        textarea.value = 'Semester: ' + semester;


        if (major) {
        textarea.value += '\n\nMajor: ' + major;
        }

        if (minor) {
        textarea.value += ' | Minor: ' + minor;
        }

        textarea.value += '\n\n' + status_text + ' | ' + standing_text + '\n';

<!--Referrals-->
<!--Office Referrals-->
        const office_recs = document.querySelectorAll('input[name="officesRec"]:checked');
        let offices = [];
        office_recs.forEach((checkbox) => {
            offices.push(checkbox.id);
        });
        if (offices.length >= 1) {
            textarea.value += '\n\nOffice Referrals: ';
            var officeRecommendations = offices.join(', ');
            textarea.value += officeRecommendations;
        }
<!--Testing Needed-->
        const test_recs = document.querySelectorAll('input[name="testingRecs"]:checked');
        let tests = [];
        test_recs.forEach((checkbox) => {
            tests.push(checkbox.id);
        });
        if (tests.length >= 1) {
            textarea.value += '\n\nTests Needed: ';
            var testRecommendations = tests.join(', ');
            textarea.value += testRecommendations;
        }

<!--Course Recs-->
        textarea.value += '\n\n\nCourses Recommended: ';
        const class_recs = document.querySelectorAll('input[name="classRecs"]');
        let classes = [];
        class_recs.forEach((classRecs) => {
            classes.push(classRecs.value.toUpperCase())
        });
        classes = classes.filter(item => item);
        var classRecommendations = classes.join(', ');
        textarea.value += classRecommendations;
<!--Additional Information-->
        let additional_info = document.getElementById('additionalInformation').value;
        textarea.value += '\n\n' + additional_info;

        document.getElementById('btnCopy').style.backgroundColor = '#74E39A';
        document.getElementById('btnCopy').innerHTML = 'Note Copied';
        document.getElementById('btnCopy').style.borderColor = '#74E39A';
        setTimeout("ChangeColor2()", 500)
<!--Copy Text-->
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        }

function ChangeColor2(){
    document.getElementById('btnCopy').style.backgroundColor = '';
    document.getElementById('btnCopy').style.borderColor = '';
    document.getElementById('btnCopy').innerHTML = 'Copy Note';
